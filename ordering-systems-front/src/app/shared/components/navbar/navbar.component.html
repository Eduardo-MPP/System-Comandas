<nav class="navbar">
    <div class="navbar-content">
        <div class="navbar-brand">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"></path>
                <path d="M7 2v20"></path>
                <path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"></path>
            </svg>
            <span>Sistema de Comandas</span>
        </div>

        <div class="navbar-actions">
            <!-- CAMPANITA DE NOTIFICACIONES -->
            <div class="notification-bell" *ngIf="isMesero()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
                <span class="notification-badge" *ngIf="readyOrdersCount > 0">{{ readyOrdersCount }}</span>
            </div>

            <div class="navbar-user" *ngIf="currentUser">
                <div class="user-info" (click)="toggleUserMenu()">
                    <div class="user-avatar">
                        {{ currentUser.fullName.charAt(0).toUpperCase() }}
                    </div>
                    <div class="user-details">
                        <span class="user-name">{{ currentUser.fullName }}</span>
                        <span class="user-role">{{ getRoleName() }}</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        [class.rotate]="showUserMenu">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </div>

                <div class="user-menu" *ngIf="showUserMenu">
                    <button class="menu-item" (click)="logout()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        Cerrar Sesi√≥n
                    </button>
                </div>
            </div>
        </div>
    </div>
</nav>
